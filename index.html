<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Data Warehouse is a data storage area that has been tested for security, so you can store your data here safely but not be afraid of being stolen by others."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warehouse - Save your data storage here.</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" type="image/png" sizes="16x16" href="./images/Logo.png" />
  </head>
  <body>
    <div class="page">
      <!-- Здесь и далее вся внешняя геометрия и позиционирование 
        задаются через родительский блок page__header, page__footer  и т.д -->
      <header class="header page__header">
        <img src="./images/Logo.png" alt="logo" class="logo header__logo" />
        <nav class="navigation">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a class="navigation__link" data-title="About" href="#">About</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" data-title="Help" href="#footer"
                >Help</a
              >
            </li>
            <li class="navigation__item">
              <a class="navigation__link" data-title="Features" href="#features"
                >Features</a
              >
            </li>
          </ul>
        </nav>
      </header>

      <section class="main page__main">
        <picture>
          <source
            media="(max-width: 450px)"
            srcset="./images/mobile-main.png"
          />
          <img src="./images/main.png" alt="nice image" class="main__image" />
        </picture>

        <h1 class="main__title">Save your data storage here.</h1>
        <p class="main__description">
          Data Warehouse is a data storage area that has been tested for
          security, so you can store your data here safely but not be afraid of
          being stolen by others.
        </p>
        <button class="main__button">Learn more</button>
      </section>
    </div>
  </body>
</html>
